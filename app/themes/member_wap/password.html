<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--允许全屏-->
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <title>支付密码</title>
    <link href="../css/common.css" type="text/css" rel="stylesheet"/>
    <link href="../css/account.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<nav>
    <span><a href="javascript:history.go(-1)"><img src="../images/icon_right_hui.png" /></a></span>
    <p>首页</p>
</nav>
<div class="m_regtilinde">密码修改</div>
<div class="view">
    <ul>
        <li class="cur">账户密码</li>
        <li>支付密码</li>
        <li>找回密码</li>
    </ul>
</div>
<div class="show_box">
    <div class="show_now" style="display: block;">
        <form id="account_password">
            <div class="ca_d_table">
                <table width="100%">
                    <tbody>
                    <tr>
                        <td align="right" style="width:12rem;">原始密码：</td>
                        <td colspan="2"><input type="password" name="old_password" class="nam_inpou" /><b></b></td>
                    </tr>
                    <tr>
                        <td align="right" style="width:12rem;">新密码：</td>
                        <td colspan="2"><input type="password" name="new_password" id="new_password" class="nam_inpou" /><b></b></td>
                    </tr>
                    <tr>
                        <td align="right" style="width:12rem;">确认密码：</td>
                        <td colspan="2"><input type="password" name="sure_password" class="nam_inpou" /><b></b></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center"><input class="cada_tba" type="submit" value="确认修改"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="show_now">
        <form id="pay_password">
            <div class="ca_d_table">
                <table width="100%">
                    <tbody>
                    <tr>
                        <td align="right" style="width:12rem;">原始密码：</td>
                        <td colspan="2"><input type="password" name="old_password_pay" class="nam_inpou" /><b></b></td>
                    </tr>
                    <tr>
                        <td align="right" style="width:12rem;">新密码：</td>
                        <td colspan="2"><input type="password" name="new_password_pay" id="new_password_pay" class="nam_inpou" /><b></b></td>
                    </tr>
                    <tr>
                        <td align="right" style="width:12rem;">确认密码：</td>
                        <td colspan="2"><input type="password" name="sure_password_pay" class="nam_inpou" /><b></b></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center"><input class="cada_tba" type="submit" value="确认修改"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="show_now">
        <form id="back_password">
            <div class="ca_d_table">
                <table width="100%">
                    <tbody>
                    <tr>
                        <td align="right" style="width:12rem;">邮箱：</td>
                        <td colspan="2"><input type="text" name="email" class="nam_inpou" /><b></b></td>
                    </tr>
                    <tr>
                        <td colspan="3"><p class="tip">注：点击确认后系统将发送信息至邮箱，请前往邮箱确认邮件！</p></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center"><input class="cada_tba" type="submit" value="确认"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.validation.min.js"></script>
<script>
    $(document).ready(function(){

        $('#account_password').validate({
            onkeyup: false,
            errorPlacement: function(error, element){
                element.nextAll('b').first().after(error);
            },
            submitHandler:function(form){
                ajaxpost('add_acon', '', '', 'onerror');
            },
            rules: {
                old_password: {
                    required: true,
                },
                new_password: {
                    required: true,
                    rangelength:[6,12],
                },
                sure_password: {
                    required: true,
                    equalTo:"#new_password"
                },
            },
            messages: {
                old_password: {
                    required: '请输入原始密码',
                },
                new_password: {
                    required: '请输入新密码',
                    rangelength:'密码长度请保持在6-12位之间',
                },
                sure_password: {
                    required: '请确认密码',
                    equalTo:'密码输入不一致'
                },
            }
        });

        $('#pay_password').validate({
            onkeyup: false,
            errorPlacement: function(error, element){
                element.nextAll('b').first().after(error);
            },
            submitHandler:function(form){
                ajaxpost('add_acon', '', '', 'onerror');
            },
            rules: {
                old_password_pay: {
                    required: true,
                },
                new_password_pay: {
                    required: true,
                    rangelength:[6,12],
                },
                sure_password_pay: {
                    required: true,
                    equalTo:"#new_password_pay"
                },
            },
            messages: {
                old_password_pay: {
                    required: '请输入原始密码',
                },
                new_password_pay: {
                    required: '请输入新密码',
                    rangelength:'密码长度请保持在6-12位之间',
                },
                sure_password_pay: {
                    required: '请确认密码',
                    equalTo:'密码输入不一致'
                },
            }
        });
        $('#back_password').validate({
            onkeyup: false,
            errorPlacement: function(error, element){
                element.nextAll('b').first().after(error);
            },
            submitHandler:function(form){
                ajaxpost('add_acon', '', '', 'onerror');
            },
            rules: {
                email: {
                    required: true,
                    email: true,
                },
            },
            messages: {
                email: {
                    required: '请输入验证邮箱',
                    email: '请输入正确的邮箱格式'
                },
            }
        });
    });
</script>
<script type="text/javascript">
    $(".view li").mouseover(function(){
        var n=$(this).index();
        $(this).addClass("cur").siblings().removeClass("cur");
        $(".show_box .show_now").eq(n).show().siblings().hide();
    })
</script>
</body>
</html>
