<!DOCTYPE html >
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>首页</title>
    <style>
        /*@charset "utf-8";*/
        *{max-height: 9999999px;}
        html{ font-size: 62.5%; height: 100%; }
        body {color: #666; font-family:"Microsoft YaHei"; font-size:1.4rem; width:100%; height:100%; background:#fff;}
        html,body,h1,h2,h3{margin: 0; padding: 0;}
        .header{
            height: 4rem;
            line-height: 4rem;
            background: #FF4B00;
            z-index: 30;
            overflow: hidden;
            position: relative;
        }
        .header .header_left{
            width: 3rem;
            height: 3rem;
            display: inline-block;
            margin: .5rem;
            color: #fff;
            font-size: 1.4rem;
            line-height: 3rem;
            text-align: center;
            position: absolute;
        }
        .header h1{
            text-align: center;
            color: #fff;
            font-size: 1.6rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: normal;
        }
    </style>
</head>
<body>
<div class="header">
    <a class="header_left icon-angle-left" href="/"></a>
    <h1>产品众筹</h1>
    <span class="header_right icon-search"></span>
</div>
</body>
</html>
