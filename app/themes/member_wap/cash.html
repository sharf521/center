<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--允许全屏-->
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <title>余额提现</title>
    <link href="../css/common.css" type="text/css" rel="stylesheet"/>
    <link href="../css/account.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<nav>
    <span><a href="javascript:history.go(-1)"><img src="../images/icon_right_hui.png" /></a></span>
    <p>首页</p>
</nav>
<div class="m_regtilinde">余额提现</div>
<div class="ca_d_table">
    <form id="cash_form">
        <table width="100%">
            <tbody>
            <tr>
                <td colspan="2" >
                    <div class="bank_msg">
                        <i><img src="../images/icon_right_hui.png"/></i>
                        <span>中国银行</span><br/>
                        <p>尾号 2360</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="bank_no">您还没有绑定银行卡！请先绑定银行卡！</p>
                </td>
            </tr>
            <tr>
                <td align="right" style="width:12rem;">金额：</td>
                <td><input type="text" class="nam_inpou" name="money" /><b></b></td>
            </tr>
            <tr>
                <td align="right" style="width:12rem;">支付密码：</td>
                <td><input type="password" class="nam_inpou" name="pay_password" /><b></b></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><input class="cada_tba" type="submit" value="确认转出"></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="gary">
    <div class="sel_box">
        <div class="sel_title">选择付款方式</div>
        <div class="sel_list">
            <ul>
                <li class="cur">
                    <i><img src="../images/icon_check.png"/></i>
                    <div class="sel_msg">
                        <span>中国储蓄银行</span><br/>
                        <p>尾号（0236）</p>
                    </div>
                </li>
                <li>
                    <i><img src="../images/icon_check.png"/></i>
                    <div class="sel_msg">
                        <span>中国储蓄银行</span><br/>
                        <p>尾号（0336）</p>
                    </div>
                </li>
                <li>
                    <i><img src="../images/icon_check.png"/></i>
                    <div class="sel_msg">
                        <span>中国储蓄银行</span><br/>
                        <p>尾号（0536）</p>
                    </div>
                </li>
                <li>
                    <i><img src="../images/icon_check.png"/></i>
                    <div class="sel_msg">
                        <span>中国储蓄银行</span><br/>
                        <p>尾号（0836）</p>
                    </div>
                </li>
                <li>
                    <a href="bank_form.html">
                        <b><img src="../images/icon_right_hui.png"/></b>
                        <div class="bank_new">绑定新卡付款</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sel_close">关闭</div>
    </div>
</div>
<div class="point">
    <span><img src="../images/icon_warn.png"/></span>
    <p class="text">您还没有绑定银行卡！请先绑定银行卡！</p>
    <p class="point_btn"><a href="#">去绑卡</a></p>
</div>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script>
    $(".bank_msg").click(function(){
        $(".gary").slideDown();
        $(".sel_box").slideDown();
    });
    $(".sel_list li").click(function(){
        $(this).addClass("cur");
        $(this).siblings("li").removeClass("cur");
    });
    $(".sel_close").click(function(){
        $(".gary").slideUp();
        $(".sel_box").slideUp();
    });
</script>
<script type="text/javascript" src="../js/jquery.validation.min.js"></script>
<script>
    $(document).ready(function(){

        $('#cash_form').validate({
            onkeyup: false,
            errorPlacement: function(error, element){
                element.nextAll('b').first().after(error);
            },
            submitHandler:function(form){
                ajaxpost('add_acon', '', '', 'onerror');
            },
            rules: {
                money: {
                    required: true,
                    number:true,
                    min:0,
                },
                pay_password: {
                    required: true,
                },
            },
            messages: {
                money: {
                    required: '请输入提现金额',
                    number:'请输入大于0的数字',
                    min:'请输入大于0的数字',
                },
                pay_password: {
                    required: '请输入支付密码',
                },
            }
        });
    });
</script>
</body>
</html>
